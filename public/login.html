<!--login.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Family Circle</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <style>
    /* Make widths include padding + borders so things don't overflow */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f7fd;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #0f3c61;
      color: white;
      padding: 2rem 1rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      margin: 0 0 2rem 0;
      font-size: 1.5rem;
      text-align: center;
    }

    .kin-keepers-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      flex-grow: 1;
      margin-top: 2rem;
    }

    .kin-keepers-container img {
      max-width: 100%;
      max-height: 200px;
      height: auto;
      display: block;
      margin-bottom: 0.5rem;
    }

    .kin-keepers-container span {
      font-size: 1.2rem;
      font-weight: bold;
      color: gold;
      text-align: center;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

 .form-card {
  background-color: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 500px;
     /* increased width */
  max-width: 90vw;  /* safe on small screens */
}


    .form-card h2 {
      margin-bottom: 1.5rem;
      color: #0f3c61;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background-color: #0f3c61;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d3557;
    }

    p {
      margin-top: 1rem;
      text-align: center;
    }

    a {
      color: #0f3c61;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .mode-toggle {
      margin-top: 1.5rem;
      padding: 0.75rem;
      border-radius: 8px;
      background: #eef5ff;
      border: 1px solid #c8daf3;
    }

    /* container for the two options ‚Äì uses horizontal space */
    .mode-options {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin: 0.5rem 0 0.75rem 0;
      flex-wrap: wrap; /* wraps on very small widths */
    }

    /* each option = radio + text inline */
    .mode-option {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.9rem;
      cursor: pointer;
      flex: 1 1 0; /* let them share the row nicely */
    }

    /* üîê password + eye icon */
    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 1rem; /* replaces input margin-bottom for this field */
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 2.5rem; /* space for eye icon */
      margin-bottom: 0;       /* margin handled by wrapper */
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      font-size: 16px;
      line-height: 1;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Family Circle</h2>
    <div class="kin-keepers-container">
      <img src="kin-keepers.png" alt="Kin-Keepers Logo" />
      <span>Kin-Keepers</span>
    </div>
  </div>

  <div class="content">
    <div class="form-card">

      <h2>Login</h2>

      <form id="loginForm">
        <input name="email" type="email" placeholder="Email" required />

        <!-- password + eye icon -->
        <div class="password-wrapper">
          <input
            id="passwordInput"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
          <span
  id="togglePassword"
  class="toggle-password"
  aria-label="Show password"
  role="button"
  tabindex="0"
>
  <!-- Default: eye icon -->
  <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#444" viewBox="0 0 24 24">
    <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
  </svg>
</span>

        </div>

        <div id="loginMessage" style="color:red; font-size:0.9rem; margin-bottom:0.5rem;"></div>

        <!-- MODE SECTION -->
        <div class="mode-toggle">
          <h3 style="margin:0; font-size:1.1rem; color:#0f3c61;">Choose mode</h3>

          <div class="mode-options">
           <label class="mode-option">
  <input type="radio" name="mode" value="online" checked />
  Hosted Mode (online)
</label>

<label class="mode-option">
  <input type="radio" name="mode" value="offline" />
  Local Mode (offline)
</label>

          </div>

         <div id="modeMessage" style="font-size:0.85rem; color:#444; margin-top:0.4rem; line-height:1.4;">
  The mode selection determines where your document questions are processed . Either 
  on a hosted server or on your local device.
</div>

        </div>

        <!-- LOGIN BUTTON BELOW MODE CHOICE -->
        <button type="submit" style="margin-top:1.2rem;">Login</button>

      </form>

      <p>Don't have an account? <a href="#" id="goToRegister">Register</a></p>

    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
