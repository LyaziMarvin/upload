<!--register.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Family Circle</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <style>
    /* Make widths include padding + borders so things don't overflow */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f7fd;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #0f3c61;
      color: white;
      padding: 2rem 1rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      margin: 0 0 2rem 0;
      font-size: 1.5rem;
      text-align: center;
    }

    .kin-keepers-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* shift upward */
      flex-grow: 1;
      margin-top: 2rem; /* spacing from top */
    }

    .kin-keepers-container img {
      max-width: 100%;
      max-height: 200px; /* fits sidebar without overlapping */
      height: auto;
      display: block;
      margin-bottom: 0.5rem;
    }

    .kin-keepers-container span {
      font-size: 1.2rem;
      font-weight: bold;
      color: gold;
      text-align: center;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .form-card h2 {
      margin-bottom: 1.5rem;
      color: #0f3c61;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #0f3c61;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d3557;
    }

    p {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    a {
      color: #0f3c61;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* üîê password + eye icon */
    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 1rem; /* replaces input margin-bottom for this field */
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 2.5rem; /* space for eye icon */
      margin-bottom: 0;       /* margin handled by wrapper */
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      font-size: 16px;
      line-height: 1;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Family Circle</h2>
    <div class="kin-keepers-container">
      <img src="kin-keepers.png" alt="Kin-Keepers Logo" />
      <span>Kin-Keepers</span>
    </div>
  </div>

  <div class="content">
    <div class="form-card">
      <h2>Register</h2>
      <form id="registerForm">
        <input name="email" type="email" placeholder="Email" required />

        <!-- password + eye icon -->
        <div class="password-wrapper">
          <input
            id="registerPassword"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
          <span
            id="toggleRegisterPassword"
            class="toggle-password"
            aria-label="Show password"
            role="button"
            tabindex="0"
          >
            üëÅÔ∏è
          </span>
        </div>

        <div id="registerMessage" style="color:red; font-size:0.9rem; margin-bottom:0.5rem;"></div>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
